<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Resume</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="controls">
    <button onclick="loadResume('en')">English</button>
    <button onclick="loadResume('fr')">Fran√ßais</button>
    <label><input type="checkbox" id="togglePhoto" checked onchange="loadResume(currentLang)"> Show Photo</label>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <div class="main single-column">
    <div class="row header-row">
      <section id="photoContainer"></section>
      <section id="header"></section>
    </div>
    <section class="row" id="contact"></section>
    <section class="row" id="summary"></section>
    <section class="row" id="skills"></section>
    <section class="row" id="experience"></section>
    <section class="row" id="education"></section>
    <section class="row" id="languages"></section>
    <section class="row" id="interests"></section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
